<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Практика устного счёта</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="grid">
      <div class="row flex-align-center">
        <div class="cell">
          <h1>Устный счёт</h1>
          <div class="count sub-leader"></div>
          <div class="answer">
            <input id="answer" type="number" data-role="input" data-prepend="Ответ" />
            <button class="button primary" id="check">Проверить</button>
          </div>
        </div>
        
        <!-- Response -->
        <div class="cell response wrong">
          <h1>Неверно</h1>
          <h2>Правильный ответ <b class="ans-correct">42</b></h2>
          <button class="button primary reset">OK</button>
        </div>

        <div class="cell response correct">
          <h1>Верно!</h1>
          <button class="button primary reset">OK</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    Anton Ilchenko
  </footer>
</body>
<script src="app/app.js" type="module"></script>

</html>
